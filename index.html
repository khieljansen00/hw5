I create a web page that corresponds to the scrabble word tile game of which I produce a set of letter tiles and the user can drag and drop the letters on to the board game. When submitting the word tiles, the game checks for the tiles do sit next to each other and if there are letters on the board game. When submission is complete and success, the word score is recorded and printed on to the screen and it is added to the total score.
-->

<!DOCTYPE html>
<html>
<head>
	<title>Scrabble</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>

</head>
<body>
<div class="container">
	<h4>Scrabble</h4>
	<p>The instructions are to make up words using the letter tiles given to you. Drag them to drop on the board to make words.</p>
	<p>The words can be submitted with the button, and the score for this word and the total scores will be recorded on the screen.</p>
	<img src="graphics_data/holder.png" id="hold"/>
    <div class="thetiles">

    </div>
    <div class="boardtile score-0">
    </div>
    <div class="boardtile score-1">
    </div>
    <div class="boardtile score-2">
    </div>
    <div class="boardtile score-3">
    </div>
    <div class="boardtile score-4">
    </div>
    
    <div class="boardtile score-5">

    <div class="boardtile score-6">
    </div>
    <div class="boardtile score-7">
    </div>
    <div class="boardtile score-8">
    </div>
    <div class="boardtile score-9">
    </div>
    <div class="boardtile score-10">
    </div>
    <div class="boardtile score-11">
    </div>
    <div class="boardtile score-12">
    </div>
    <div class="boardtile score-13">
    </div>
    <div class="boardtile score-14">
    </div>
    <br>
    <button id="submit">Submit word</button>
    <p id="score">The score - </p>
	<p id="totalscore">The total score - </p>
	<p id="the-error"></p>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js.js"></script>
</body>
</html>
